<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <title>Admin</title>
</head>
<body>

  <div class="dashboard">
    <aside class="sidebar">
      <button class="active">Tableau de bord</button>
      <button>Modifier mes produits</button>
      <button>Historique commandes</button>
      <button>Paramètres</button>
    </aside>

    <main class="main">
      <header class="header">
        <h1>Tableau de bord</h1>
      </header>

      <section class="stats">
        <div class="card stat">
          <p>Nombre clients</p>
          <h2>47</h2>
          <img src="../images\admin\clients.png" alt="">
        </div>
        <div class="card stat">
          <p>Nombre de commandes</p>
          <h2>36</h2>
          <img src="../images\admin\shopping_bag.png" alt="">
        </div>
        <div class="card stat">
          <p>Chiffre d’affaire</p>
          <h2>7K €</h2>
          <img src="../images\admin\paiement.png" alt="">
        </div>
      </section>

      <section class="infos">
        <div class="card full">
          <h3>Modifications / ajouts récents</h3>
          <ul>
            <li>Ajout : Poulet Yassa <img src="../images\admin\check 1.png" alt=""></li>
            <li>Retrait : Madesu <img src="../images\admin\cancel.png" alt=""></li>
            <li>Modification : Mikatés <img src="../images\admin\add_notes.png" alt="">
          </ul>
        </div>

        <div class="card full">
          <h3>Nouveaux inscrits</h3>
          <ul>
            <li>Mme Antilope <img src="../images\admin\icon.png" alt=""> <img src="../images\admin\telephone.png" alt=""></li>
            <li>Mr. Malbar <img src="../images\admin\icon.png" alt=""> <img src="../images\admin\telephone.png" alt=""></li>
            <li>Mr. Younix <img src="../images\admin\icon.png" alt=""> <img src="../images\admin\telephone.png" alt=""></li>
          </ul>
        </div>
      </section>
    </main>
  </div>
  
</body>
</html>
