<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poly:ital@0;1&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="commander.css">
  <title>Commander</title>
</head>
<body>

  <main>

    <section class="section1">
      <div class="section1_div1">
        <div class="retour">
          <button><img src="../images\commander\fleche.png" alt=""></button>
          <h1>Retour</h1>
        </div>
        <div class="titre">
          <h1>Mon panier</h1>
        </div>
      </div>

      <div class="section1_div2">
        <div class="panier">
          <div class="panier_1">
            <img src="../images\commander\plat_1.png" alt="">
            <div class="panier_1_1">
              <h1>Cari Poulet</h1>
              <h1>14,90€</h1>
            </div>

            <div class="panier_1_2">
              <div class="quantite">
                <button>+</button>
                <h1>1</h1>
                <button>-</button>
              </div>

              <div class="poubelle">
                <button><img src="../images\commander\poubelle.png" alt=""></button>
              </div>
            </div>
          </div>

          <div class="line">
              <img src="../images/commander/Line_5.png" alt="">
          </div>

          <div class="panier_2">
            <img src="../images\commander\plat_2.png" alt="">
            <div class="panier_2_1">
              <h1>Madesu</h1>
              <h1>14,90€</h1>
            </div>

            <div class="panier_2_2">
              <div class="quantite">
                <button>+</button>
                <h1>2</h1>
                <button>-</button>
              </div>

              <div class="poubelle2">
                <button><img src="../images\commander\poubelle.png" alt=""></button>
              </div>
            </div>
          </div>
            <div class="line">
              <img src="../images/commander/Line_5.png" alt="">
            </div>

            <div class="panier_3">
              <button>Commander</button>
              <button>Annuler</button>
              <h1>Total: 29,80€</h1>
            </div>

        </div>
      </div>

      

    </section>
  </main>
  
</body>
</html>
